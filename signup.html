<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>This is the one lads</title>
    
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    
</head>
  <!--initial layout copied from Love Running mini project --> 
<body>

    <header> 
        <a href="index.html">
            <h2 id="logo">This is the one lads</h2>
        </a>
        <!-- changed nav -->
        <div class="container">
            <nav class="navigation">
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html"> Gallery</a></li>
                    <li><a class="active" href="signup.html"> Sign Up</a></li>
                </ul>

            </nav>
        </div>  
    </header>


    <section id="hero-outer">
        <div id="hero-image"></div>
        <div id="cover-text">
            <h2>This is the one lads</h2>
            <h3>Clan page for Destiny 2 clan to arrange gaming sessions</h3>
        </div>
    </section>
    <section  class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <div>
                    <h2>Join the clan!</h2>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" required class="text-input" >
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" required class="text-input">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email_address" required class="text-input">
                    <label for="road">Steam</label>
                    <input id="road" type="radio" name="running_preference" value="road" required/>
                    <label for="trail">Playstation</label>
                    <input id="trail" type="radio" name="running_preference" value="trail"/>
                    <label for="both">Both</label>
                    <input id="both" type="radio" name="running_preference" value="both"/>
                    <input type="submit" value="Let's Play!" class="join-button">
                </div> 
        </form>
    </section>


    <footer>
        <ul class="social-networks">
            
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    
    </footer>
</body>

</html>
